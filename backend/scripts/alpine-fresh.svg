<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0FFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E0FFFF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Bottle Body -->
  <rect x="75" y="120" width="150" height="220" rx="15" ry="15" fill="url(#bottleGrad)" stroke="#333" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Bottle Neck -->
  <rect x="120" y="80" width="60" height="50" fill="url(#bottleGrad)" stroke="#333" stroke-width="2"/>
  
  <!-- Bottle Cap -->
  <rect x="110" y="60" width="80" height="30" rx="5" ry="5" fill="#C0C0C0" stroke="#333" stroke-width="2"/>
  
  <!-- Label -->
  <rect x="85" y="180" width="130" height="80" rx="5" ry="5" fill="white" opacity="0.9" stroke="#333" stroke-width="1"/>
  
  <!-- Brand Name -->
  <text x="150" y="205" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Olfactive Echo</text>
  
  <!-- Perfume Name -->
  <text x="150" y="225" text-anchor="middle" font-family="Arial" font-size="9" fill="#666">Alpine Fresh</text>
  
  <!-- Family Icon -->
  <text x="150" y="245" text-anchor="middle" font-size="20">ğŸ”ï¸</text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="140" r="5" fill="white" opacity="0.7"/>
  <circle cx="150" cy="300" r="3" fill="white" opacity="0.5"/>
  
  <!-- Volume -->
  <text x="150" y="320" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">100ml EDT</text>
</svg>